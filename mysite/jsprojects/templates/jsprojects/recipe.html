<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>

    <link rel='stylesheet' type='text/css' media='screen' href={% static 'jsprojects/style2.css' %}>
    <script src={% static 'jsprojects/script2.js' %} defer></script>
</head>

<body>
    <div class="mobile-container"
    id="quiz">
        <header>
            <input type="text"
            id="search-term">
            <button id="search"><i class="fa fa-search"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>favourite meals</h3>
            <ul class="fav-meals" id="fav-meals">

            </ul>

        </div>
        <div class="meals" id="meals">


        </div>
    </div>
    <div class="popup-container hidden"
    id="meal-popup" >
        <div class="popup" >
            <button id="close-popup"
            class="close-popup">
                <i class="fas fa-times">

                </i>
            </button>
            <div class="meal-info" id="meal-info">

            </div>
        </div>
    </div>
</body>

</html>
